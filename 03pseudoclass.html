    <style>
        a:link{
            color: green;
        }
        a:visited{
            color: aqua;
        }
        a:active{
            color:darkgoldenrod
        }
        h1:hover{
            background-color: royalblue;
            color: green;
        }
        h1:active{
            background-color:black;
            color: red;
        }

        ul>li:first-child{
            color: blueviolet;
        }
        ul>li:last-child{
            color:brown;
        }
        ul>li:nth-child(3){
            color:chartreuse;
        }

        main>div:first-of-type{
            background-color: cornflowerblue;
        }
        main>div:last-of-type{
            background-color:yellow;
        }
        main>div:nth-of-type(2){
            background-color:tomato;
        }
    </style>
</head>
