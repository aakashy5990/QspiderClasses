<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* check for only attribute not value  */
        div[name]{
            background-color: red;
        }

        /* check  attribute with extact value */
        div[name = "box1"]{
            background-color: blue;
        }

        /* check for hypen-seperated value  */
        div[name |= "box3"]{
            background-color: aqua;
        }

        /* check for space seperared value  */
        div[name ~= "text"]{
            background-color: blueviolet;
        }

        /* start with  */
        div[name ^= "con"]{
            background-color: chartreuse;
        }

        /* end with  */
        div[name $= "per"]{
            background-color: crimson;
        }

        /* in between  */
        div[name *= "rou"]{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Learn Attribute Selector</h1>

    <div name="box1" >Div 1</div>
    <div name="box2" >Div 2</div>
    <div name="box3-content" >Div 3</div>
    <div name="text area" >Div 4</div>
    <div name="container" >Div 5</div>
    <div name="wrapper" >Div 6</div>
    <div name="carousel" >Div 6</div>
</body>
</html>
