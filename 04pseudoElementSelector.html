<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{
            color: blueviolet;
            font-size: 80px;
            font-family: sans-serif;
            font-weight: 900;
        }
        p::first-line{
            color: cornflowerblue;
        }

        /* ::selection {
            background-color: yellow;
            color: black;
        } */

        p::selection{
            background-color: black;
            color: red;
        }

        h1::before{
            content:'ðŸ§€';
        }

        h1::after{
            content: 'ðŸ˜';
        }

        ::marker{
            color: violet;
        }

        /* ol>li::marker{
            color: violet;
        } */

    </style>
</head>
<body>
    <h1>Learn Psedop Element Selector</h1>

    first-line
    selection
